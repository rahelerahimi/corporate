<html lang="fa">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت نام</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/bootstrapicons.css" />
  <link rel="stylesheet" href="assets/css/fontawesome.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />

</head>

<body>


  <section>
    <div class="rejister">
      <div class="rejister-content pt-1 pb-4 col-10 col-md-6 col-lg-4">
        <figure class="d-flex justify-content-center"><img src="assets/images/logo.png"></figure>
        <p class="text-center fw-bold fs-5 ">ایجاد حساب کاربری</p>

        <form action="">


          <div class="mb-2">
            <input type="text" class="form-control " placeholder="نام کاربری" name="userName">
          </div>

          <div class="mb-2">
            <input type="email" class="form-control " id="exampleFormControlInput1" placeholder="آدرس ایمیل" name="email">
          </div>

          <div class="mb-2">
            <input type="password" class="form-control " id="exampleFormControlInput1" placeholder="کلمه عبور" name="password">
          </div>
          <div class="mb-2">
            <input type="password" class="form-control " id="exampleFormControlInput1" placeholder="تکرار کلمه عبور" name="repeatPassword">
          </div>

          <div class="form-check mb-4 d-flex ">
            <input class="form-check-input ms-2" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              مرا به خاطر بسپار
            </label>
          </div>



          <button type="button" class="btn-color w-100">عضویت</button>

        </form>
        <div class="text-center mt-2 font-size"><span>قبلا ثبت نام کرده اید؟</span> <a href="login.html">ورود</a></div>

      </div>

    </div>
  </section>
</body>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/all.min.js"></script>

</html>
